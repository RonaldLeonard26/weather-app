<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   

</head>
<body>
    <div class="search">
        <h2>Weather</h2>
        <div class="input-location">
            <input type="text" placeholder="search your location">
            <button type="submit">Search</button>
        </div>
        
    </div>

    <div class="card1">
        <div class="location">
            <i class="fa-solid fa-location-dot"><span style="padding-left: 5px;">Makassar, ID</span></i>
            <i class="fa-solid fa-calendar-days" style="font-weight: 400;"><span style="padding-left: 5px;">Sunday</span> <p style="font-size:10px;">14-03-2025</p></i>  
        </div>

        <div class="image" >
            <img width="100" height="100" src="https://img.icons8.com/ios-filled/50/heavy-rain.png" alt="heavy-rain"/>
        </div>

        <div class="temperatur">
            <h2>28 °C</h2>
            <p>Heavy Rain</p>
            <p>feels like 31°C</p>
        </div>

    </div>

    <div class="card2">
        <div class="title">
            <h2>Today's Highlight</h2>
        </div>
        <div class="wind status">
            <p>wind status</p>
        </div>

        <div class="humidity">
            <p>humidity</p>
        </div>

        <div class="sunrise">
            <p>sunrise</p>
        </div>

        <div class="uv index">
            <p>uv index</p>
        </div>
        <div class="visibility">
            <p>visibility</p>
        </div>
        <div class="sunset">
            <p>sunset</p>
        </div>
    </div>

    <div class="card3">
        <div class="day-forecast">
            <h2>Day Forecast</h2>
        </div>
        <div class="day1"></div>
        <div class="day2"></div>
        <div class="day3"></div>
        <div class="day4"></div>
        <div class="day5"></div>
        <div class="day6"></div>
    </div>
    
</body>
</html>
