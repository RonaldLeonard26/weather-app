<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="search">
        <input type="text" placeholder="search your location">
        <button type="submit">Search</search></button>
    </div>

    <div class="card1">
        <div class="location">
            <p>Sunday</p>
            <h3>Makassar</h3>
        </div>

        <div class="image">
            <img src="" alt="">
        </div>

        <div class="temperatur">
            <h3></h3>
            <p></p>
        </div>
    </div>

    <div class="card2">
        <div class="title">
            <h2>Today's Highlight</h2>
        </div>
        <div class="wind status">
            <p>wind status</p>
        </div>

        <div class="humidity">
            <p>humidity</p>
        </div>

        <div class="sunrise">
            <p>sunrise</p>
        </div>

        <div class="uv index">
            <p>uv index</p>
        </div>
        <div class="visibility">
            <p>visibility</p>
        </div>
        <div class="sunset">
            <p>sunset</p>
        </div>
    </div>

    <div class="forecast">
        <div class="day-forecast">
            <h2>Day Forecast</h2>
        </div>
        <div class="day1"></div>
        <div class="day2"></div>
        <div class="day3"></div>
        <div class="day4"></div>
        <div class="day5"></div>
        <div class="day6"></div>
    </div>
    
</body>
</html>
