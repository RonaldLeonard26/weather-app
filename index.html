<body>
    <div class="search">
        <h2>Weather</h2>
        <div class="input-location">
            <input type="text" placeholder="search your location">
            <button type="submit">Search</button>
        </div>
    </div>

    <div class="container">
        <div class="card1">
            <div class="head">
                <i class="fa-solid fa-location-dot">
                    <span class="lokasi">Makassar, ID</span>
                </i>
                <i class="fa-solid fa-calendar-days">
                    <span class="day">Sunday</span>
                    <p class="tanggal">14-03-2025</p>
                </i>
            </div>
            <div class="content">
                <div>
                    <p>Max Temp </p>
                    <h3>28°C</h3>
                </div>
                <img src="rain_12053518.png" alt="heavy rain">
                <div class="temp-min">
                    <p>Min Temp</p>
                    <h3>21°C</h3>
                </div>
            </div>
            <div class="footer-content">
                <h3>Heavy Rain</h3>
                <p>Feels Like 31°C</p>
            </div>   
        </div>


        <div class="card2">
            <h2>Today's Highlight</h2>
            <div class="content2">
                <div class="wind-status">
                    <p>Wind Status</p>
                    <h3>7.90 km/h</h3>
                </div>
                <div class="humidity">
                    <p>Humidity</p>
                    <h3>85%</h3>
                </div>
                <div class="sunrise">
                    <p>Sunrise</p>
                    <h3>4:50 AM</h3>
                    <img src="" alt="">
                </div>
                <div class="uv-index">
                    <p>UV Index</p>
                    <h3>4 uv</h3>
                </div>
                <div class="visibility">
                    <p>Visibility</p>
                    <h3>5 km</h3>
                </div>
                <div class="sunset">
                    <p>Sunset</p>
                    <h3>6:45 PM</h3>
                </div>
            </div>
            
        </div>

        <div class="card3">
            <h2>6 Day Forecast</h2>
